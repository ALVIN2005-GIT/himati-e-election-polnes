<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../public/assets/himatipolnes.jpg"
    />
    <title>500 - Kesalahan Server Internal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #fff5f5;
        height: 100vh;
        overflow-x: hidden;
      }

      .error-page {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          rgba(220, 53, 69, 0.05) 0%,
          rgba(255, 255, 255, 0.9) 100%
        );
      }

      .error-card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(220, 53, 69, 0.15);
        border-top: 5px solid #dc3545;
        transition: all 0.3s ease;
      }

      .error-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(220, 53, 69, 0.2);
      }

      .error-icon {
        font-size: 5rem;
        color: #dc3545;
        animation: shake 2s infinite;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      .error-code {
        font-size: 4.5rem;
        font-weight: 800;
        color: #dc3545;
        letter-spacing: 2px;
        line-height: 1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .error-title {
        font-weight: 700;
        color: #344767;
      }

      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        padding: 0.6rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-danger:hover {
        background-color: #c82333;
        border-color: #c82333;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
      }

      .btn-outline-secondary {
        border-color: #6c757d;
        color: #6c757d;
        padding: 0.6rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-left: 10px;
      }

      .btn-outline-secondary:hover {
        background-color: #6c757d;
        border-color: #6c757d;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
      }

      /* Background pattern */
      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.8;
        background-size: 20px 20px;
        background-image: radial-gradient(circle, #dc3545 1px, transparent 1px);
        background-position: 0 0;
      }

      /* Red shapes */
      .red-shape {
        position: absolute;
        z-index: -1;
        border-radius: 50%;
        background: #dc3545;
        opacity: 0.1;
      }

      .red-shape-1 {
        width: 300px;
        height: 300px;
        top: -100px;
        right: -100px;
      }

      .red-shape-2 {
        width: 200px;
        height: 200px;
        bottom: -50px;
        left: -50px;
      }

      .loading-dots {
        display: inline-block;
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      .error-details {
        background-color: #f8f9fa;
        border-left: 4px solid #dc3545;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 0 8px 8px 0;
      }

      @media (max-width: 576px) {
        .error-code {
          font-size: 3rem;
        }

        .error-title {
          font-size: 1.5rem !important;
        }

        .error-card {
          padding: 1.5rem !important;
        }

        .btn {
          width: 100%;
          margin-bottom: 0.5rem;
        }

        .btn-outline-secondary {
          margin-left: 0 !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern"></div>
    <div class="red-shape red-shape-1"></div>
    <div class="red-shape red-shape-2"></div>

    <div class="error-page d-flex justify-content-center align-items-center">
      <div class="container-fluid px-3">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-11 col-md-8 col-lg-6">
            <div class="error-card p-4 p-md-5 text-center">
              <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill error-icon"></i>
              </div>
              <h1 class="error-code mb-2">500</h1>
              <h2 class="error-title fs-2 mb-3">Kesalahan Server Internal!</h2>
              <p class="text-muted mb-3 fs-5">
                Maaf, terjadi kesalahan pada server kami<span
                  class="loading-dots"
                  >...</span
                >
              </p>

              <div class="error-details text-start">
                <small class="text-muted">
                  <strong>Apa yang terjadi?</strong><br />
                  Server mengalami masalah internal dan tidak dapat memproses
                  permintaan Anda saat ini.
                </small>
              </div>

              <div class="mt-4">
                <button onclick="location.reload()" class="btn btn-danger">
                  <i class="bi bi-arrow-clockwise me-2"></i>Coba Lagi
                </button>
                <a href="../index.html" class="btn btn-outline-secondary">
                  <i class="bi bi-house me-2"></i>Kembali ke Beranda
                </a>
              </div>

              <div class="mt-3">
                <small class="text-muted">
                  Jika masalah berlanjut, hubungi administrator sistem.
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Auto refresh setelah 30 detik jika tidak ada interaksi
      let refreshTimer = setTimeout(() => {
        if (
          confirm("Halaman akan dimuat ulang untuk mencoba kembali. Lanjutkan?")
        ) {
          location.reload();
        }
      }, 30000);

      // Reset timer jika ada interaksi
      document.addEventListener("click", () => {
        clearTimeout(refreshTimer);
      });

      // Tambahkan efek loading pada tombol coba lagi
      document
        .querySelector(".btn-danger")
        .addEventListener("click", function () {
          this.innerHTML =
            '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Memuat ulang...';
          this.disabled = true;
        });
    </script>
    <script type="module" src="../../public/js/users_app.js"></script>
  </body>
</html>
